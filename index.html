<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <div class="birthdayCard">
      <div class="cardFont">
        <h1 class="happy">HAPPY BIRTHDAY</h1>
      </div>
      <div class="cardInside">
        <img src="https://images.greetingsisland.com/images/cards/birthday/previews/vibrant-greetings-44906.jpeg?auto=format,compress&w=440&fit=crop&max-h=616" alt="Description of your image" width="50%">
        <p>Dear Honey,</p>
        <p>
          May your birthday be filled with endless joy, love and warmth. 
          I will always be by your side, loving you more than yesterday, and less than tomorrow.<br>
          Happy birthday, my love. Thank you for being the best part of my life.<br>
        </p>
        <p>With never-ending love,</p>
          <p>Wira Pradina</p>
      </div>
    </div>
    </div>
  </body>
</html>
